<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hot or Cold App</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <div class="main-box">
      <div class="title">
        <h1>Guess The Number!</h1>
        <h2>I've selected a number between 1 and 100 and I'd like you to guess it. I'll tell you if you're hot or cold.</h2>
      </div>
      <div class="form-box">
        <form action="">
          <input class="user-guess" type="text">
          <input type="submit">
        </form>
      </div>
    </div>
    <div class="second-box">
      <div class="feedback"></div>
      <div class="numberofguesses"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
